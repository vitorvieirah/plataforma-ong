<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/cadastroOng.css">
    <title>Cadastro de ong</title>
</head>
<body>
    <section class="sec-1">
        <div class="formulario-cadastro-ong">
            <header>
                <button class="config-botao-voltar">
                    <img class="imagem-botao-voltar" src="../img/arrow_back_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="icone de voltar">
                </button>
                <h1>CADASTRO</h1>
            </header>
            <div class="conteudo-form">
                <div class="conteudo-esquerda">
                    <div>
                        <label for="nomeFantasia">Digite o nome fantasia</label>
                        <input class="inputs" type="text">
                    </div><br>
                    <div>
                        <label for="nomeEmpresarial">Nome empresarial</label>
                        <input class="inputs" type="text">
                    </div><br>
                    <div>
                        <label for="nomeDosSocios">Nome dos sócios</label>
                        <input class="inputs" type="text">
                    </div><br>
                    <div>
                        <label for="formaDoacao">Forma de doação</label><br>
                        <input class="inputs-radio" type="radio" name="formaDoacao" id="doacaoPix" value="pix"> <label for="doacaoPix">Pix</label><br>
                        <input class="inputs-radio" type="radio" name="formaDoacao"> <label for="text" id="doacaoBanco" value="doacaoBanco" onclick="addBankInputs()">Banco</label>
                    </div><br>
                    <div id="dadosBanco"></div>
                    <div>
                        <label for="dadosDoacao">Dados doação</label>
                        <input class="inputs" type="text">
                    </div><br>
                    <div>
                        <label for="facebook">Facebook</label>
                        <input class="inputs" type="text">
                    </div><br>
                    <div>
                        <label for="x">X</label>
                        <input class="inputs" type="text">
                    </div>
                </div>
        
                <div class="conteudo-direita">
                    <div>
                        <label for="tikTok">TikTok</label>
                        <input class="inputs" type="text">
                    </div><br>
                    <div>
                        <label for="telefone">Telefone</label>
                        <input class="inputs" type="text">
                    </div><br>
                    <div>
                        <label for="whatsapp">Whatsapp</label>
                        <input class="inputs" type="text">
                    </div><br>
                    <div>
                        <label for="endereco">Endereço</label>
                        <input class="inputs" type="text">
                    </div><br>
                    <div id="div-site-ong">
                        <label for="siteOng">Site da ong</label>
                        <input class="inputs" type="text">
                    </div><br>
                    <div>
                        <label for="senha">Senha</label>
                        <input class="inputs" type="text">
                    </div><br>
                    <div>
                        <label for="instagram">Instagram</label>
                        <input class="inputs" type="text">
                    </div>
                </div><br>
            </div>
            <button type="button" class="botao-avancar">Avançar</button>
        </div>
    </section>

    <script src="../js/cadastroONG.js"></script>
</body>
</html>
