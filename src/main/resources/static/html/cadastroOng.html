<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/cadastroOng.css">
    <title>Cadastro de ong</title>
</head>
<body>
    <section class="sec-1">
        <div class="formulario-cadastro-ong">
            <header>
                <button class="config-botao-voltar">
                    <img class="imagem-botao-voltar" src="../img/arrow_back_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="icone de voltar">
                </button>
                <h1>CADASTRO</h1>
            </header>
            <div class="conteudo-form">
                <div class="conteudo-esquerda">
                    <div>
                        <label for="text">Digite o nome fantasia</label>
                        <input class="inputs" type="text">
                    </div><br>
                    <div>
                        <label for="text">Nome empresarial</label>
                        <input class="inputs" type="text">
                    </div><br>
                    <div>
                        <label for="text">Nome dos sócios</label>
                        <input class="inputs" type="text">
                    </div><br>
                    <div>
                        <label for="text">Forma de doação</label><br>
                        <input class="inputs-radio" type="radio" name="formaDoacao"> <label for="text">Pix</label><br>
                        <input class="inputs-radio" type="radio" name="formaDoacao"> <label for="text">Banco</label>
                    </div><br>
                    <div>
                        <label for="text">Instagram</label>
                        <input class="inputs" type="text">
                    </div><br>
                    <div>
                        <label for="text">Facebook</label>
                        <input class="inputs" type="text">
                    </div><br>
                    <div>
                        <label for="text">X</label>
                        <input class="inputs" type="text">
                    </div>
                </div>
        
                <div class="conteudo-direita">
                    <div>
                        <label for="text">TikTok</label>
                        <input class="inputs" type="text">
                    </div><br>
                    <div>
                        <label for="text">Telefone</label>
                        <input class="inputs" type="text">
                    </div><br>
                    <div>
                        <label for="text">Whatsapp</label>
                        <input class="inputs" type="text">
                    </div><br>
                    <div>
                        <label for="text">Endereço</label>
                        <input class="inputs" type="text">
                    </div><br>
                    <div id="div-site-ong">
                        <label for="text">Site da ong</label>
                        <input class="inputs" type="text">
                    </div><br>
                    <div>
                        <label for="text">Senha</label>
                        <input class="inputs" type="text">
                    </div><br>
                </div><br>
            </div>
            <button type="button" class="botao-avancar">Avançar</button>
        </div>
    </section>

</html>
