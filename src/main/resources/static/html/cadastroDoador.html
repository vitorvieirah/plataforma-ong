<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Doador</title>
    <link rel="stylesheet" href="../css/cadastroDoador.css">
    <link rel="stylesheet" href="../css/reset.css">
    <!-- Fonte inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="../img/logo do site.png">

</head>
<body>
    <main>
        <div class="formulario-cadastro-doador">
            <header class="header-form">
                <div class="div-botao-voltar">
                    <a href="../html/getwayCadastro.html">
                        <button class="config-botao-voltar"><img class="imagem-botao-voltar" src="../img/arrow_back_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="icone de voltar"></button>
                    </a>    
                </div>
                <h1 class="texto">CADASTRO</h1>
            </header>
            <form id="doadorForm">
                <div class="inputs">
                    <label class = "texto" for="nome">Digite seu nome completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="inputs">
                    <label class = "texto" for="email">Digite seu e-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="inputs">
                    <label class = "texto" for="senha">Digite sua senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <div class="inputs">
                    <label class = "texto" for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>

                <div class="inputs">
                    <label class = "texto" for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>

                <div class="inputs">
                    <label class = "texto" for="data-nascimento">Data de nascimento</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>
                </div>

                <div class="inputs">
                    <label class="picture">
                        <input type="file" accept="image/*" class="picture__input" id="input-file">
                        <span class="picture__image"></span>
                    </label>
                </div>

                <hr class="separador">
                <button type="submit" >Cadastrar</button>
            </form>
        </div>
    </main>
    <script src="../js/cadastroDoador.js"></script>
    <script src="../js/doador.js"></script>
</body>
</html>
