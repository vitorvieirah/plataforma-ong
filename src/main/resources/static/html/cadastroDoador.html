<body class="body-centralizado">
    <div class="formulario-cadastro-doador">
        <button class="config-botao-voltar">
            <img class="imagem-botao-voltar" src="../img/arrow_back_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="icone de voltar">
        </button>
        <div class="form-container">
            <h1 class="texto">CADASTRO</h1>
            <div>
                <label class = "texto">Digite seu nome completo:</label>
                <input type="text" id="nome" name="nome">

                <label class = "texto">Digite seu e-mail:</label>
                <input type="email" id="email" name="email" >

                <label class = "texto">Digite sua senha:</label>
                <input type="password" id="senha" name="senha">

                <label class = "texto">CPF:</label>
                <input type="text" id="cpf" name="cpf">

                <label class = "texto">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">

                <label class = "texto">Data de nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento">

                <hr class="separador">
                <button class="texto" type="submit">CADASTRAR</button>
            </div>
