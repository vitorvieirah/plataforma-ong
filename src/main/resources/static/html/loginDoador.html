<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginDoador.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/responsividade.css">

    <!-- Fonte Kadwa -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kadwa:wght@400;700&display=swap" rel="stylesheet">
    

    <title>Login doador</title>
</head>
<body class="body-centralizado">

    <header class="header" style="height: 120px;">
        <button class="config-botao-voltar" type="button"> 
            <img class="imagem-botao-voltar" src="../imgs/arrow_back_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="icon de voltar">
        </button>
    </header>

    <div class="formulario-login-doador">
        <img class="imagem-formulario" src="../imgs/logo do site.png" alt="logo da ongsolidarity">
        <div style="text-align: center;">
            <div>
                <div class="labels-inputs tamanho-div">
                    <label class="texto">Digite seu email</label><br>
                    <input class="inputs" type="text" style="width: 198px;" placeholder="email@example.com"><br>  
                    <br>
                </div>
                <div class="labels-inputs tamanho-div">
                    <label class="texto ">Digite seu senha</label><br>
                    <input class="inputs" type="password" style="width: 198px;"><br>
                    <a class="texto" style="font-size: 12px;">Esqueci minha senha</a><br>
                    <br>
                </div>
            </div>
            <button class="texto config-botao1 hover-botao" type="button">Entrar</button><br>
            <hr class="linha-conteudo-form"><br>
            <label class="texto" for="">Caso seje novo por aqui</label><br>
            <br>
            <button class="texto config-botao2 hover-botao" type="button">Se cadastrar</button>
        </div>
    </div>
    
</body>
</html>
