<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="../img/logo do site.png">

    <link rel="stylesheet" href="../css/perfilDoador.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/footerPadrao.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/perfilHeader.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../img/logo do site.png" >
                <select name="" id="invisivel">
                    <option value="">DOADORDOADORDOADOR</option>
                </select>
            </div>

            
            <ul class="nav-list">
                <li class="nav-item"><a href="../html/homepageLogado.html">Home</a></li>
                <li class="nav-item"><a href="../html/listagemONGLogado.html">ONGs</a></li>
                <li class="nav-item"><a href="../html/sobreNosLogado.html">Sobre Nós</a></li>
            </ul>

            <div class="perfil-centro">
                <a href="../html/perfilDoador.html"><button class="button-perfil"></button></a>
            </div>
        </nav>
    </header>
    <main>
        <h1>Seja bem-vindo, Nome.</h1>
        <div class="cartao-perfil">
            <img src="" alt="" class="foto-perfil" id="img-perfil">
            <div class="info-perfil">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="input-nome" value="" readonly>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="input-email" value="" readonly>
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="input-telefone" value="" readonly>
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="input-cpf" value="" readonly>
                </div>
                <div>
                    <label for="dataNascimento">Aniversário:</label>
                    <input type="date" id="input-aniversario" value="" readonly>
                </div>
                <button id="editar-btn">Alterar</button>
                <button id="salvar-btn" style="display:none;" onclick="gravar()">Salvar</button>
                <button id="deletar-btn" onclick="deletar()">Deletar</button>
            </div>
        </div>
    </main>
    <footer>
        <div id="copy-logo">
            <img src="../img/logo do site black.png" class="img-width">
            <span>Copyright © 2024 ONGSolidarity.</span>
        </div>

        <div class="juntos-p">
            <p>Juntos, podemos transformar vidas e fazer a diferença! Faça parte desta corrente de solidariedade.
            </p>
        </div>
        
        <div class="juntos-p">
            <p>Apoie as ONGs que estão mudando o mundo com amor e dedicação.</p>
    
        </div>
    </footer>
