<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Doador</title>
    <link rel="stylesheet" href="../css/perfilDoador.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/footerPadrao.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/perfilHeader.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../img/logo do site.png" >
                <select name="" id="invisivel">
                    <option value="">DOADORDOADORDOADOR</option>
                </select>
            </div>

            
            <ul class="nav-list">
                <li class="nav-item"><a href="../html/index.html">Home</a></li>
                <li class="nav-item"><a href="">ONGs</a></li>
                <li class="nav-item"><a href="">Sobre Nós</a></li>
            </ul>

            <div class="perfil-centro">
                <button class="button-perfil">
                    <a href=""></a>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <h1>Seja bem-vindo, Nome.</h1>
        <div class="cartao-perfil">
            <div class="foto-perfil"></div>
            <div class="info-perfil">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" value="Nome do Usuário" readonly>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="email@exemplo.com" readonly>
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" value="(00) 00000-0000" readonly>
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" value="000.000.000-00" readonly>
                </div>
                <div>
                    <label for="dataNascimento">Aniversário:</label>
                    <input type="date" id="dataNascimento" value="2000-01-01" readonly>
                </div>
                <button id="editar-btn">Alterar</button>
                <button id="salvar-btn" style="display:none;">Salvar</button>
            </div>
        </div>
    </main>
    <footer>
        <div id="copy-logo">
            <img src="../img/logo do site black.png" class="img-width">
            <span>Copyright © 2024 ONGSolidarity.</span>
        </div>

        <div class="juntos-p">
            <p>Juntos, podemos transformar vidas e fazer a diferença! Faça parte desta corrente de solidariedade.
            </p>
        </div>
        
        <div class="juntos-p">
            <p>Apoie as ONGs que estão mudando o mundo com amor e dedicação.</p>
    
        </div>
    </footer>
    <script src="../js/perfilDoador.js"></script>
</body>
</html>
