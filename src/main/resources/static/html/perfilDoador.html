<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Doador</title>
    <link rel="icon" type="image/png" href="../img/logo do site.png">

    <!-- Fonte Kadwa -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kadwa:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/perfilDoador.css">
    <link rel="stylesheet" href="../css/footerPadrao.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/perfilHeader.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../img/logo do site.png" >
            </div>
            
            <ul class="nav-list">
                <a href="../html/homepageLogado.html"><li class="nav-item">Home</li></a>
                <a href="../html/listagemONGLogado.html"><li class="nav-item">ONGs</li></a>
                <a href="../html/sobreNosLogado.html"><li class="nav-item">Sobre Nós</li></a>
            </ul>

            <div class="perfil-centro">
                <button class="button-perfil" onclick="redirecionarPerfil()"></button>
            </div>
        </nav>
    </header>

    <main>
        <h1>Seja bem-vindo, Nome.</h1>
        <div class="cartao-perfil">
            <div class="foto-perfil"></div>
            <div class="info-perfil">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="input-nome" value="" readonly>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="input-email" value="" readonly>
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="input-telefone" value="" readonly>
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="input-cpf" value="" readonly>
                </div>
                <div>
                    <label for="dataNascimento">Aniversário:</label>
                    <input type="date" id="input-aniversario" value="" readonly>
                </div>
                <button id="editar-btn">Alterar</button>
                <button id="salvar-btn" style="display:none;" onclick="gravar()">Salvar</button>
            </div>
        </div>
    </main>
    <footer>
        <div id="copy-logo">
            <img src="../img/logo do site black.png" class="img-width">
            <span>Copyright © 2024 ONGSolidarity.</span>
        </div>

        <div class="juntos-p">
            <p>Juntos, podemos transformar vidas e fazer a diferença! Faça parte desta corrente de solidariedade.
            </p>
        </div>
        
        <div class="juntos-p">
            <p>Apoie as ONGs que estão mudando o mundo com amor e dedicação.</p>
    
        </div>
    </footer>
    <script type="module" src="../js/perfilDoador.js"></script>
    <script type="module" src="../js/doador.js"></script>
</body>
</html>
