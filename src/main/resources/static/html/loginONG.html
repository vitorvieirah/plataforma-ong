<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/logins.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/responsividade.css">
    <!-- Fonte Kadwa  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kadwa:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="../img/logo do site.png">
    

    <title>Login doador</title>
</head>
<body class="body-centralizado">
    <div class="formulario-login-doador">

        <a href="../html/index.html">
            <button class="config-botao-voltar"><img class="imagem-botao-voltar" src="../img/arrow_back_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="icone de voltar"></button>
        </a>

        <img class="imagem-formulario" src="../img/logo do site.png" alt="logo da ongsolidarity">
        <div style="text-align: center;">
            <div>
                <div class="labels-inputs tamanho-div">
                    <label class="texto">Digite o CNPJ da empresa</label><br>
                    <input class="inputs" type="text" style="width: 198px;" id="cnpj-ong" placeholder="xx.xxx.xxx/0001-xx"><br>  
                    <br>
                </div>
                <div class="labels-inputs tamanho-div">
                    <label class="texto ">Digite sua senha</label><br>
                    <input class="inputs" type="password" style="width: 198px;" id="senha-ong"><br>
                    <a class="texto" style="font-size: 12px;">Esqueci minha senha</a><br>
                    <br>
                </div>
            </div>
            <button class="texto config-botao1 hover-botao" type="button" onclick="logar()">Entrar</button><br>
            <hr class="linha-conteudo-form"><br>
            <label class="texto" for="">Caso seja novo por aqui</label><br>
            <br>
            <a href="../html/cadastroOng.html">
                <button class="texto config-botao2 hover-botao" type="button">Cadastre-se</button>
            </a>
        </div>
    </div>

    <script type="module" src="../js/loginONG.js"></script>
    <script type="module" src="../js/ong.js"></script>
